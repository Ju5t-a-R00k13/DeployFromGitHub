<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon16x16.png">
    <title>My Little Shop</title>
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- script -->
    <script src="js/jquery/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
    <div class="main-wrapper">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <h2>LOGIN</h2>
                                <h6>My Little Shop</h6>
                                <br>
                                <br>
                                <form class="loginContent" name="loginForm" onsubmit="return false;"  method="post">
                                    <div class="form-group login-form">
                                        <label>Username</label>
                                        <input name="username" type="user" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group login-form">
                                        <label>Password</label>
                                        <input name="psw" type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-info btn-flat m-b-30 m-t-30" onclick="login()">Sign in</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
    </div>
</body>
<script src="js/app.js"></script>
</html>
